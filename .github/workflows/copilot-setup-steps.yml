name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      # If you want to clone the repository as part of your setup steps, for example to install dependencies, you'll need the `contents: read` permission. If you don't clone the repository in your setup steps, Copilot will do this for you automatically after the steps complete.
      contents: read

    # Add MySQL service container
    services:
      mariadb:
        image: mariadb:10.11
        env:
          MARIADB_ROOT_PASSWORD: ${{ secrets.MARIADB_ROOT_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: ${{ secrets.MONGO_ROOT_PASSWORD }}
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5          

    # You can define any steps you want, and they will run before the agent starts.
    # If you do not check out your code, Copilot will do this for you.
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Hello GitHub Actions!
        run: echo "Hello GitHub Actions! ðŸš€ Workflow is running successfully!"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "corretto"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Initialize database
        run: |
          ./scripts/setup_db.sh
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_ROOT_USER: root
          DB_ROOT_PASSWORD: ${{ secrets.MARIADB_ROOT_PASSWORD }}
          ZEUS_USER: progreso
          ZEUS_PASSWORD: ${{ secrets.MARIADB_PROGRESO_PASSWORD }}

      - name: Run dbMigrate
        run: ./gradlew dbMigrate
        env:
          DB_URL: jdbc:mysql://127.0.0.1:3306/user_service
          ZEUS_USER: progreso
          ZEUS_PASSWORD: ${{ secrets.MARIADB_PROGRESO_PASSWORD }}
          MONGO_PASSWORD: ${{ secrets.MONGO_ROOT_PASSWORD }}
          ORG_GRADLE_PROJECT_repo_username: ${{ secrets.ARTIFACTORY_USERNAME }}
          ORG_GRADLE_PROJECT_repo_password: ${{ secrets.ARTIFACTORY_PASSWORD }}

      - name: Build with Gradle
        run: ./gradlew classes testClasses
        env:
          DB_URL: jdbc:mysql://127.0.0.1:3306/user_service
          ZEUS_USER: progreso
          ZEUS_PASSWORD: ${{ secrets.MARIADB_PROGRESO_PASSWORD }}
          MONGO_PASSWORD: ${{ secrets.MONGO_ROOT_PASSWORD }}
          ORG_GRADLE_PROJECT_repo_username: ${{ secrets.ARTIFACTORY_USERNAME }}
          ORG_GRADLE_PROJECT_repo_password: ${{ secrets.ARTIFACTORY_PASSWORD }}
